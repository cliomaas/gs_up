<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Pessoa Física</title>
    <link rel="stylesheet" href="./css/cadastroCPF.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/97e3160b5c.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/funcoes.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="dropdown">
                <button class="dropbtn">
                    <div class="icon nav-icon-5">
                        <i class="fas fa-bars"></i>
                    </div>
                </button>
                <div class="dropdown-content">
                    <a href="./index.html">Login</a>
                    <a class="pagina-atual" href="./escolhaCadastro.html">Cadastro</a>
                    <a href="./home.html">Perfil</a>
                    <a href="./pet-shop.html">Loja</a>
                    <a href="./carrinho.html">Carrinho</a>
                    <a href="./pagamento.html">Pagamento</a>
                    <a href="./carrinho_finalizar.html">Finalizar</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">

        <div class="wrapper">
            <form class="pt-4" onsubmit="cadastroCpf(event)" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" id="nome" name="Nome" placeholder="Nome" required
                        pattern="[A-Za-z]{1,30}" title="Por favor digite apenas seu primeiro nome.">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="sobrenome" name="Sobrenome"
                        placeholder="Último Sobrenome" required pattern="[A-Za-z]{1,30}" title="Por favor digite apenas seu último nome.">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="cpf" name="CPF" placeholder="CPF" required
                        pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" title="Digite seu CPF no formato 'XXXXXXXXXXX'">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="Email" placeholder="Email" required id="email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="Telefone" id="telefone"
                        placeholder="Telefone (1199999999)" maxlength="15" pattern="^[1-9]{2}[0-9]{4,5}[0-9]{4}$"
                        required title="Telefone deve ser no formato '11999999999'">
                </div>
                <div class="form-group" id="instrucoes">
                    <input type="password" class="form-control" name="Senha" placeholder="Senha" required maxlength="5"
                        id="senha" pattern="[0-9]{5}" title="Digite o número do seu RM. Apenas Números.">
                    <p class="instrucao">Digite o número do seu RM.</p>
                </div>
                <div>
                    <input type="submit" value="Cadastrar" class="entrar">
                </div>
            </form>
            <footer>
                <div class="creditos">
                    <p class="nomes"><strong>Créditos:</strong> Ana Ronqui - RM 86641 / Clio Maas - RM 87046 / João Victor
                        Santos - RM 88372 / Reginaldo Souza Junior - RM 89050</p>
                </div>
            </footer>
        </div>
</body>

</html>
