<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/cadastroCPF.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./js/funcoes.js"></script>
</head>
<body>
    <div class="container">
       
        <div class="wrapper">
            <form class="pt-4" onsubmit="cadastroCpf(event)" method="POST">
                <fieldset>
                    
                    <legend>Endereço</legend>
					<div class="form-group">
                        <label for="Endereço">Logradouro:</label>
						<input type="text" class="form-control" name="Endereço" placeholder="  Digite o seu Logradouro" id="logradouro" required>
					</div>
					<div class="form-group">
                        <label for="CEP">Cep:</label>
						<input type="text" class="form-control" name="CEP" id="cep" placeholder="  Digite o seu Cep" required>
					</div>
					<div class="form-group">
                        <label for="Número">Número:</label>
						<input type="text" class="form-control" name="Número" id="numero" placeholder="  Digite o seu Número" required>
					</div>
					<div class="form-group">
                        <label for="Complemento">Complemento:</label>
						<input type="text" class="form-control" name="Complemento" id="complemento" placeholder="  Complemento">
					</div>
					<div class="form-group">
                        <label for="Bairro">Bairro:</label>
						<input type="text" class="form-control" name="Bairro" id="bairro" placeholder="  Digite o seu Bairro" required>
					</div>
					<div class="form-group">
                        <label for="Cidade">Cidade:</label>
						<input type="text" class="form-control" name="Cidade" id="cidade" placeholder="  Digite a sua Cidade" required>
					</div>
					<div class="form-group">
                        <label for="Estado">Estado:</label>
						<select name="Estado" class="" id="estado" required>
                            <option value="AC">Acre</option>
							<option value="AL">Alagoas</option>
							<option value="AP">Amapá</option>
							<option value="AM">Amazonas</option>
							<option value="BA">Bahia</option>
							<option value="CE">Ceará</option>
							<option value="DF">Distrito Federal</option>
							<option value="ES">Espírito Santo</option>
							<option value="GO">Goiás</option>
							<option value="MA">Maranhão</option>
							<option value="MT">Mato Grosso</option>
							<option value="MS">Mato Grosso do Sul</option>
							<option value="MG">Minas Gerais</option>
							<option value="PA">Pará</option>
							<option value="PB">Paraíba</option>
							<option value="PR">Paraná</option>
							<option value="PE">Pernambuco</option>
							<option value="PI">Piauí</option>
							<option value="RJ">Rio de Janeiro</option>
							<option value="RN">Rio Grande do Norte</option>
							<option value="RS">Rio Grande do Sul</option>
							<option value="RO">Rondônia</option>
							<option value="RR">Roraima</option>
							<option value="SC">Santa Catarina</option>
							<option value="SP">São Paulo</option>
							<option value="SE">Sergipe</option>
							<option value="TO">Tocantins</option>
						</select>
					</div>
					<div class="form-group">
                        <label for="País">País:</label>
						<input type="text" class="form-control" name="País" placeholder="  Digite o seu Pais" id="pais" required>
					</div>
				</fieldset>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <div class="form-group">
                        <label for="Nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="Nome" placeholder="  Digite seu nome completo."
                            required pattern="[A-Za-z]{1,30}">
                    </div>
                    <div class="form-group">
                        <label for="CPF">CPF:</label>
                        <input type="text" class="form-control" id="cpf" name="CPF" placeholder="  Digite seu CPF."
                        required pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}">
                    </div>
                    <div class="form-group">
                        <label for="Idade">Idade:</label>
                        <input type="number" id="idade" class="form-control" name="Idade" placeholder="  Digite sua idade."
                        required>
                    </div>
                    <div class="form-group">
                        <label for="Sexo">Sexo:</label>
                        <select name="Sexo" class="" id="sexo" required>
                            <option value="Feminino" selected>Feminino</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Outro">Outro</option>
                            <option value="PrefiroNaoDizer">Prefiro Não Dizer</option>
    
                        </select>
                    </div>
    
    
                    <div class="form-group">
                        <label for="Email">Email:</label>
                        <input type="email" class="form-control" name="Email" placeholder="  Digite seu email."
                        required id="email">
                    </div>
    
                    <div class="form-group">
                        <label for="Telefone">Telefone:</label>
                        <input type="text" class="form-control" name="Telefone" id="telefone"
                            placeholder=" Digite seu telefone com o ddd." maxlength="15"
                            pattern="^[1-9]{2}[0-9]{4,5}[0-9]{4}$" required>
                    </div>
                    <div>
                        <input type="submit" value="Cadastrar" class="entrar">
                    </div>
                </fieldset>
                
            </form>
       
    </div>
</body>
</html>
