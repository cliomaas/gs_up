<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/cadastroCNPJ.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/97e3160b5c.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/funcoes.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="dropdown">
                <button class="dropbtn">
                    <div class="icon nav-icon-5">
                        <i class="fas fa-bars"></i>
                    </div>
                </button>
                <div class="dropdown-content">
                    <a href="./index.html">Login</a>
                    <a class="pagina-atual" href="./escolhaCadastro.html">Cadastro</a>
                    <a href="./home.html">Perfil</a>
                    <a href="./pet-shop.html">Loja</a>
                    <a href="./carrinho.html">Carrinho</a>
                    <a href="./pagamento.html">Pagamento</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">

        <div class="wrapper">
            <form class="pt-4" onsubmit="cadastroCnpj(event)" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" id="nome" name="Nome" placeholder="Nome da empresa" required
                        pattern="[A-Za-z]{1,30}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="cnpj" name="CNPJ" placeholder="CNPJ" required
                        pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="Email" placeholder="Email" required id="email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="Telefone" id="telefone"
                        placeholder="Telefone (1199999999)" maxlength="15" pattern="^[1-9]{2}[0-9]{4,5}[0-9]{4}$"
                        required>
                </div>
                <div class="form-group">
                    <select name="Ramo" class="form-control" id="ramo" required>
                        <option value="" disabled selected class="placeholder-ramo">Ramo da Empresa</option>
                        <option value="FAR">Farmácia</option>
                        <option value="ALI">Alimentos</option>
                        <option value="ESP">Esporte</option>
                        <option value="PET">Pet Shop</option>
                        <option value="JAR">Jardim</option>                            
                    </select>                       
                </div>
                <div class="form-group" id="instrucoes">
                    <input type="password" class="form-control" name="Senha" placeholder="Senha" required maxlength="15"
                        id="senha" pattern=(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$>
                    <p class="instrucao">Mínimo 8 caracteres. Use letras maiúsculas, minúsculas e números.</p>
                </div>
                <div>
                    <input type="submit" value="Cadastrar" class="entrar">
                </div>
            </form>
            <footer>
                <div class="creditos">
                    <p class="nomes"><strong>Créditos:</strong> Ana Ronqui - RM 86641 / Clio Maas - RM 87046 / João Victor
                        Santos - RM 88372 / Reginaldo Souza Junior - RM 89050</p>
                </div>
            </footer>
        </div>
</body>

</html>
