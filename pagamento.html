<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/pagamento.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="./js/funcoes.js"></script>
  <script src="https://kit.fontawesome.com/97e3160b5c.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>

</body>
<header>
  <h1>Pagamento</h1>
</header>

<div class="container">
  <div class="form-group">
    <div class="grupo-icone">
      <h2> Consulte as bandeiras e bancos disponiveis</h2>
      <p>Saiba Mais</p>
      <div class="icones-cartao">
        <img src="./assets/master-icon.svg" alt=" icone-mastercard" class="logo-mastercard">
        <img src="./assets/visa-icon.svg" alt="icone-visa" class="logo-visa">
        <img src="./assets/elo-icon.svg" alt="icone-elo" class="logo-elo">


      </div>
    </div>


    <div class="form-group-01">
      <input type="text" class="form-group cartao" name="txtCartao" id="txtCartao" placeholder="Número do Cartão">
    </div>

    <div class="form-group-02">
      <input type="text" class="form-group-02 validade" name="txtValidade" id="txtValidade" placeholder="Validade">
      <input type="text" class="form-group-02 cv" name="txtCv" id="txtCv" placeholder="CVV" class="name">
    </div>


    <div class="form-group-03">
      <input type="text" class="form-group nome" name="txtNome" id="txtNome" placeholder="Nome do Titular">
    </div>

    <div class="form-group-04">
      <input type="text" class="form-group cpf" name="txtCpf" id="txtCpf" placeholder="CPF/CNPJ do titular">
    </div>

    <div class="form-group-05">
      <input type="text" class="form-group apelido" name="txtApelido" id="txtApelido" placeholder="Apelido do Cartão">
    </div>


  </div>
</div>


<div class="footer">
  <div class="botao-cadastrar">
    <input type="button" value="Cadastrar" class="botao">
  </div>

</div>



</html>
