  <h1>Pagamento</h1>

<div class="container">
  <div class="grupo-icone">
    <h2> Consulte as bandeiras e bancos disponiveis</h2>
    <p class="saiba">Saiba Mais</p>
    <div class="icones-cartao">
      <img src="./assets/master-icon.svg" alt=" icone-mastercard" class="logo mastercard">
      <img src="./assets/visa-icon.svg" alt="icone-visa" class="logo visa">
      <img src="./assets/elo-icon.svg" alt="icone-elo" class="logo elo">
    </div>
  </div>
  <form class="form" method="POST" onsubmit="validarCartao(event)">
    <div class="form-group">
      <input type="text" class="form-group cartao" name="Número do Cartão" id="numcartao" required pattern="[0-9]{13,16}" placeholder="Número do Cartão">
    </div>
    <div class="form-group validade">
      <input type="text" class="form-group-02 validade" name="Validade do Cartão" pattern="\d{1,2}/\d{4}" required id="validade" placeholder="Validade">
      <input type="text" class="form-group-02 cv" name="CVV" id="cvv" pattern="[0-9]{3}" placeholder="CVV" class="name">
    </div>

    <div class="form-group">
      <input type="text" class="form-group nome" name="Nome do titular" id="nome" required
      pattern="[A-Za-z- ]{1,30}"placeholder="Nome do Titular">
    </div>

    <div class="form-group">
      <input type="text" class="form-group cpf" name="CPF" id="cpf" placeholder="CPF do titular" required
      pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}">
    </div>

    <div class="form-group">
      <input type="text" class="form-group apelido" name="Apelido" id="apelido" placeholder="Apelido do Cartão" pattern="[A-Za-z]{1,30}">
    </div>
    <div class="botoes">
      <input type="submit" value="Cadastrar" class="botao">
    </div>
  </form>
  <div class="creditos">
    <p class="nomes"><strong>Créditos:</strong> Ana Ronqui - RM 86641 / Clio Maas - RM 87046 / João Victor
      Santos - RM 88372 / Reginaldo Souza Junior - RM 89050</p>
