<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pet-shop.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./js/funcoes.js"></script>
    <script src="https://kit.fontawesome.com/97e3160b5c.js" crossorigin="anonymous"></script>

    <title>Sua página - UP!</title>
</head>

<body>
    <header>
        <div class="forma-topo">
            <div class="barra-topo">
                <img class="seta-voltar" src="./assets/seta-voltar.svg" onclick="window.location.href = './home.html'">
                <p class="titulo-cat petshop">PET SHOP</p>
                <img class="carrinho" src="./assets/carrinho.svg">
            </div>
            <div class="info-usuario">
                <img class="icone-perfil" src="./assets/icone-perfil.svg" alt="icone perfil">
                <div class="palavras cabecalho">
                    <p class="nome-usuario">Clio Maas</p>
                    <div class="palavras pontos">
                        <div class="qtd-pontos">
                            <p class="p-01">10</p>
                            <p class="p-02">pontos</p>
                        </div>
                        <div class="qtd-pontos">
                            <p class="p-01">2</p>
                            <p class="p-02">compras</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="procura">
            <input type="text" class="caixa-procura" placeholder="O que você procura?">
        </div>
    </header>
    <div class="container">
        <section class="icones-cat">
            <div class="icones-promo">
                <div class="icones por-perto">
                    <img src="./assets/local.svg">
                    <p class="legenda-promo">POR PERTO</p>
                </div>
                <div class="icones top-10">
                    <img src="./assets/estrela.svg">
                    <p class="legenda-promo">TOP 10</p>
                </div>
                <div class="icones promo">
                    <img src="./assets/auto-falante.svg">
                    <p class="legenda-promo">PROMOÇÕES</p>
                </div>
            </div>
            <div class="icones-estab">
                <div class="thumb estab-01" onclick="window.location.href = './produtos.html'">
                    <img class="img-estab sudica" src="./assets/sudica.png">
                    <p class="p-02 endereco-estab">R. Alencar Araripe, 525</p>
                    <p class="p-02 nome-estab"><strong>Sudica Pet Shop</strong></p>

                </div>
                <div class="thumb estab-02" onclick="alert('Não implementado, clique em Sudica Pet Shop')">
                    <img class="img-estab petlulu" src="./assets/petlulu.png">
                    <p class="p-02 endereco-estab">R. Joaninha Silva</p>
                    <p class="p-02 nome-estab"><strong>Pet Lulu</strong></p>

                </div>
            </div>
        </section>
        
        <footer>
            <div class="menu-mobile">
                <img class="icones-menu-mobile" src="./assets/friendly.svg" alt="friendly">
                <img class="icones-menu-mobile" src="./assets/mensagens.svg" alt="mensagens">
                <div class="pag-atual">
                    <img class="icone-pag-atual" src="./assets/home.svg" alt="home">
                </div>
                <img class="icones-menu-mobile" src="./assets/favoritos.svg" alt="favoritos">
                <img class="icones-menu-mobile" src="./assets/perfil.svg" alt="perfil">
            </div>
            <div class="creditos">
                <p class="nomes"><strong>Créditos:</strong> Ana Ronqui - RM 86641 / Clio Maas - RM 87046 / João Victor
                    Santos - RM 88372 / Reginaldo Souza Junior - RM 89050</p>
            </div>
        </footer>
    </div>
</body>
