    <header>
        <div class="forma-topo">
            <img class="icone-perfil" src="./assets/icone-perfil.svg" alt="icone perfil">
            <div class="palavras cabecalho">
                <p class="nome-usuario">Clio Maas</p>
                <div class="palavras pontos">

                        <p class="p-01">10</p>

                    <div class="qtd-pontos">

        <div class="procura">

    <div class="container">

            <div class="categorias farma" onclick="alert('Não implementado, clique em Pet Shop')">

            </div>
            <div class="categorias pet" onclick="window.location.href = './pet-shop.html'">

            </div>
            <div class="categorias jardim" onclick="alert('Não implementado, clique em Pet Shop')">
                <p class="nome-cat">Jardim</p>
            </div>
        </section>
        <footer>
            <div class="menu-mobile">
                <img class="icones-menu-mobile" src="./assets/friendly.svg" alt="friendly">
                <img class="icones-menu-mobile" src="./assets/mensagens.svg" alt="mensagens">
                <div class="pag-atual">
                    <img class="icone-pag-atual" src="./assets/home.svg" alt="home">
                </div>
                <img class="icones-menu-mobile" src="./assets/favoritos.svg" alt="favoritos">
                <img class="icones-menu-mobile" src="./assets/perfil.svg" alt="perfil">
            </div>
            <div class="creditos">
